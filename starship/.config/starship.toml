
format = """
[](#cba6f7)\
$os\
$username\
[](bg:#eba0ac fg:#cba6f7)\
$directory\
[](fg:#eba0ac bg:#fab387)\
$git_branch\
$git_status\
[](fg:#fab387 bg:#89dceb)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#89dceb bg:#94e2d5)\
$docker_context\
[](fg:#94e2d5 bg:#89b4fa)\
$time\
[ ](fg:#89b4fa)\
"""

[username]
show_always = true
style_user = "bg:#cba6f7 fg:#ffffff"
style_root = "bg:#cba6f7 fg:#ffffff"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#cba6f7 fg:#ffffff"
disabled = true # Disabled by default

[directory]
style = "bg:#eba0ac fg:#ffffff"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#89dceb fg:#ffffff"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#94e2d5 fg:#ffffff"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#89dceb fg:#ffffff"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#89dceb fg:#ffffff"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#fab387 fg:#ffffff"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#fab387 fg:#ffffff"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#89dceb fg:#ffffff"
format = '[ $symbol ($version) ]($style)'

[gradle]
